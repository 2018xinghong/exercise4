<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10-HTML生成pdf带分页</title>
		<link rel="stylesheet" href="./plugin/layui-v2.6.8/css/layui.css">
		<style>
			.pdfAction {
				text-align: center;
				padding: 20px;
			}
			.pdfImgAll {
				text-align: center;
			}
			.pdfImgTest {
				text-align: center;
			}
		</style>
	</head>
	<body class="bg">
		<div class="pdfAction">
			<button class="layui-btn layui-btn-lg layui-btn-warm btn-create">生成</button>
		</div>
		
		<div class="pdfImgTest">
			<div class="img-box">
				<img src="./img/resume-01.png" >
			</div>
		</div>
	</body>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="./plugin/layui-v2.6.8/layui.js"></script>

	<script src="./plugin/print/jspdf.debug.js"></script>
	<script>
		layui.use(['element'], function() {
			
			
			// pdf生成
			$(".btn-create").click(function() {
				
				// pdf对象
				var pdf = new jsPDF('', 'pt', 'a4');
				
				var $img = $(".img-box img");
				var imgW = $img.width();
				var imgH = $img.height();
				var position = 0;
				pdf.addImage($img[0], 'JPEG', 0, position, imgW, imgH);
				position += imgH;
				
				pdf.addImage($img[0], 'JPEG', 0, position, imgW, imgH);
				position += imgH;
				
				// 分页,定位再从零开始
				pdf.addPage();
				position = 0;
				
				pdf.addImage($img[0], 'JPEG', 0, position, imgW, imgH);
				
				
				pdf.save('个人简历');
				
			})
			
			
		})
	</script>
</html>
