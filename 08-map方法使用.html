<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script>
	$(function() {
		var data = [0, 600, 1200, 1800, 2400, 3000, 3600, 4200];
		var limit = 2000;
		var num1;
		data.map(function(value, index) {
			console.log(value, index, limit >= value);
			if(limit >= value) {
				num1 = value;
			}
		})
		console.log('num1-', num1);
		var num2;
		$.each(data, function(index, value) {
			console.log(value, index);
			if(limit >= value) {
				num2 = value;
				return false;
			}
		})
		console.log('num2-', num2);
	})
	</script>
</html>
