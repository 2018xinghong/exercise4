<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<dl>
			<dt>参考文章</dt>
			<dd>
				<a href="https://segmentfault.com/a/1190000020137832">js监听用户进入和离开当前页面</a>
			</dd>
		</ul>
	</body>
	<script src="./js/jquery-1.12.4.min.js"></script>
	<script>
		$(function() {
			
			// 监听用户离开当前页
			document.addEventListener('visibilitychange',function(){
				var isHidden = document.hidden;
				if(isHidden){
					document.title = '离开';
				}else {
					document.title = '回来';
				}
			});
		})
	</script>
</html>
