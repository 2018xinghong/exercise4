<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义封装插件</title>
	</head>
	<body>
		<div class="self-plug">自定义封装插件</div>
	</body>
	<script src="./js/jquery-1.12.4.min.js"></script>
	<script>
	// 自定义封装插件 cascadeDrop
	$.fn.extend({
		cascadeDrop: function(config) {
			console.log(config);
			console.log(this);
		}
	})
	
	$(function() {
		
		// 调用插件
		$(".self-plug").cascadeDrop({
			data: []
		})
		
		
	})
	</script>
</html>
