<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>键码值</title>
		<link rel="stylesheet" type="text/css" href="./plugin/layui-v2.6.8/css/layui.css"/>
		<style type="text/css">
			.box {
				margin: 40px auto;
				width: 800px;
				height: 600px;
				border: 1px solid #ddd;
			}
			.contenteditable:focus {
				outline: none;
				border-color: #1E9FFF;
			}
			.keycode {
				color: #000000;
			}
		</style>
	</head>
	<body>
		<div class="box contenteditable" contenteditable>
			
		</div>
		<div class="keycode">
			<span class="code-item"> [+]: 107 </span>
			<span class="code-item"> [+=]: 187 </span>
			<span class="code-item"> [Shift]: 16 </span>
			<span class="code-item"> [Enter]: 16 </span>
		</div>
	</body>
	<script src="./js/jquery-1.12.4.min.js"></script>
	<script src="./plugin/layui-v2.6.8/layui.js"></script>
	<script>
	$(function() {
		var layer = layui.layer;
		$('.box').keydown(function(e) {
			var e= e || event;
			console.log('event--', e);
			
			var keycode = e.keyCode;
			var key = e.key;
			console.log(keycode, keycode.ENTER, keycode == keycode.ENTER);
			
			// 组合键
			var shiftKey = e.shiftKey || e.metaKey; //这里如果是检测ctrl键和其他键的话，就写e.ctrlKey
			
			if(shiftKey && keycode == 186) {
				layer.msg('输入了冒号');
			}
			// 
			// else if(keycode == ) {
				
			// }
			else {
				layer.msg(key+': '+keycode);
			}
			
		})
	})
	</script>
</html>
